<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scriptoras</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Gabriela" rel="stylesheet">
	</head>
	<body >
		<!-- Header -->
		<header class="headlog">
			<div class="containerlogo">
				<div>
					<a href="index.html"><img src="images/logoMaquina.png" alt="logoscriptoras" class="machinelog-contact">
					</a>
				</div>
				<div>
					<a href="index.html"><img src="images/logoLetras.png" alt="logoscriptoras" class="letterslog">
					</a>
				</div>
			</div>
		</header>
		<main class="flexible">
			<div class="seccion">
				<div class="texto-formulario">
					<h3 class="titleForm">¿NECESITAS AYUDA?. ESCRÍBENOS</h3>
					<p>Para consultas, rellena el siguiente formulario y nos pondremos en contacto contigo. Gracias</p>
				</div>
				<div class="formulario">
					<form class="rellenar" action="index.html" method="post">
						<div class="complete">
							<div class="campos">
								<input class="cajas" id="name" type="text" placeholder="Nombre" name="firstname" required/>
							</div>
							<div class="campos">
								<input class="cajas" id="surname" type="text" placeholder="Apellidos" name="username" required/>
							</div>
							<div class="campos">
								<input class="cajas" id="email" type="email" placeholder="Correo electrónico" name="mail" required/>
							</div>
							<div class="campos">
								<textarea  class="cajas" id="comentarios" placeholder="Comentarios" name="comments" rows="25" cols="80"></textarea>
							</div>
							<button class="send-button" type="submit" value="Enviar">Enviar</button>
			 			</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="infooter">
			<div class="end">
				<h3>Scriptoras &copy; 2017</h3>
			</div>
			<div class="end">
				<p><a class="contacto" href="contact.html">Contacta con nosotras</a></p>
			</div>
			<div class="logo">
				<a href="http://adalab.es/" target="blank">
					<img src="images/logo-adalab.png" alt="Logo Adalab" class="logoadalab">
				</a>
			</div>
		</footer>
		<!-- End Footer-->
		<!-- JavaScript Code -->
		<script type="text/javascript" src="js/main.js">
		</script>
	</body>
</html>
